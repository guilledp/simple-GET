<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Información GET</title>
</head>
<body>
    <h1>Información recibida por GET</h1>
    <p id="resultado"></p>

    <script>
        // obtenemos los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        let resultado = '';

        // iteramos sobre los parámetros y los mostramos
        params.forEach((value, key) => {
            resultado += `${key}: ${value}<br>`;
        });

        // mostramos el resultado en el párrafo
        document.getElementById('resultado').innerHTML = resultado;
    </script>
</body>
</html>
